<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="user-input" type="text" placeholder="0" />
        <button class="btn" onClick="press(1)">1</button>
        <button class="btn" onClick="press(2)">2</button>
        <button class="btn" onClick="press(3)">3</button>
        <button
          class="btn"
          onClick="press('+')"
          style="background-color: #ffb84d"
        >
          +
        </button>
        <button class="btn" onClick="press(4)">4</button>
        <button class="btn" onClick="press(5)">5</button>
        <button class="btn" onClick="press(6)">6</button>
        <button
          class="btn"
          onClick="press('-')"
          style="background-color: #ffcc80"
        >
          -
        </button>
        <button class="btn" onClick="press(7)">7</button>
        <button class="btn" onClick="press(8)">8</button>
        <button class="btn" onClick="press(9)">9</button>
        <button
          class="btn"
          onClick="press('x')"
          style="background-color: #ffe0b3"
        >
          x
        </button>
        <button class="btn" onClick="press('.')">.</button>
        <button class="btn" onClick="press(0)">0</button>
        <button class="btn" onClick="erase()">C</button>
        <button
          class="btn"
          onClick="press('/')"
          style="background-color: #fff5e6"
        >
          /
        </button>
        <button class="btn-equal" onClick="equal()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
